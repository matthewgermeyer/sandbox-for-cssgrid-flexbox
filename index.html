<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Soccer Training Tracker</title>
  </head>

  <body>
    <!-- JumboTron -->
    <header>
      <div class="jumbotron">
        <div class="jumbotron-item">
          <img
            class="jumbotron-image"
            src="sandbox.jpg"
            alt="Play in Sandbox"
          />
        </div>

        <div class="jumbotron-item good">Good</div>
        <div class="jumbotron-item bad">Bad</div>
        <div class="jumbotron-item recordNote">Record Note</div>
      </div>
    </header>

    <!-- sketch -->
    <section>
      <div class="marketing">
        <h2 class="marketing-title">Notes for Improvement</h2>
        <div class="sketch">
          <div class="grid-container">
            <div class="grid-item">
              <h6>Hugo Lloris</h6>
            </div>
            <div class="grid-item">
              <h6>Toby</h6>
              <p>CB</p>
            </div>
            <div class="grid-item">
              <h6>Dier</h6>
              <p>CB</p>
            </div>
            <div class="grid-item">
              <h6>Reguillon</h6>
              <p>LB</p>
            </div>
            <div class="grid-item">
              <h6>Aurier</h6>
              <p>RB</p>
            </div>
            <div class="grid-item">
              <h6>Sissoko</h6>
              <p>CM</p>
            </div>
            <div class="grid-item">
              <h6>Hojberg</h6>
              <p>CM</p>
            </div>
            <div class="grid-item">
              <h6>Son</h6>
              <p>LW</p>
            </div>
            <div class="grid-item">
              <h6>Kane</h6>
              <p>ST</p>
            </div>
            <div class="grid-item">
              <h6>Lucas</h6>
              <p>RW</p>
            </div>
            <div class="grid-item">
              <h6>Deli</h6>
              <p>CM</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <p class="footer">Matt Germeyer &cir; 2020</p>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
